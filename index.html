<!doctype html>
<html>
<head>
<title>Sign in to account</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<div class="container">
    <ion-icon name="sunny-outline" class="toggle"></ion-icon>
    <form>
        <h1>Account sign in</h1>
        <label>Email or Username</label>
        <input type="text" name="username" minlength="3" maxlength="30" required>
        <label>Password</label>
        <input type="password" name="password" minlength="6" maxlength="30" required>
        <input type="submit" name="Sign in" value="Sign in">
    </form>
</div>

<script src="JS/app.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
